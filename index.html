<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wheel of fortune</title>
  </head>
  <body>
    <h1 class="title1">Wheel of Fortune</h1>

    <div class="score-container">
      <span class="points">Score: </span>
      <span class="points game-score">0</span>
      <span class="points">$</span>

      <span class="bet-popup"> + 1000</span>
    </div>

    <div class="arrow"></div>

    <div class="wheel">
      <button class="center">
        <span class="material-symbols-outlined refresh"> cached </span>
      </button>
    </div>

    <div class="bet-container">
      <label class="bet-label" for="bet">Place your bet</label>
      <input
        type="number"
        id="bet"
        placeholder="Set your bet"
        step="100"
        min="1"
      />

      <p class="error-message"></p>
    </div>

    <script src="script.js" type="module"></script>
    <script src="colors.js" type="module"></script>
  </body>
</html>
